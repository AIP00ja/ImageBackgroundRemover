<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Background Remover</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
      <div class="galaxy-glow"></div>
  <div class="container">
    <h1>Image Background Remover</h1>

    <!-- Upload Card -->
    <div class="card" id="addCard">
      <button>
        Upload Image
        <input type="file" id="fileInput" accept="image/*" />
      </button>
      <p>Choose an image to remove its background</p>
    </div>

    <!-- Display Card -->
    <div class="card" id="displayCard">
      <div class="image-cont">
        <img id="display-img" src="" alt="" />
      </div>
      <button id="startBtn">Remove Background</button>
    </div>

    <!-- Download Card -->
    <div class="card" id="downloadCard">
      <div class="image-cont">
        <img class="image-before" src="" alt="Before" />
        <img class="image-after" src="" alt="After" />
      </div>
      <div class="btns">
        <button>
          <a id="downloadHref" download="transparent-image.png">Download</a>
        </button>
        <button id="newImageBtn">Try Another</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
